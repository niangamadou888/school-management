<h3>View Student Details</h3>
<div>
    <div>
        <label>
            <b>First Name:</b>
        </label>
        {{student.firstName}}
        <br>
        <label>
            <b>Last Name:</b>
        </label>
        {{student.lastName}}
        <br>
        <label>
            <b>Birthdate:</b>
        </label>
        {{student.birthdate | date}}
        <br>
        <label>
            <b>Phone:</b>
        </label>
        {{student.phone}}
        <br>
    </div>
</div>
